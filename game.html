<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./Css/game.css">
</head>
<body>
    <div class="container">
        <section class="scoreboard">
            <div class="scoreboard__title flex">
                <span>Scoreboard</span>
            </div>
            <div class="scoreboard__competitors flex">
                <div class="scoreboard__competitor--user">
                    <span class="competitor__user competitor">Human</span>
                    <div class="score__user points" id="scoreUser">0</div>
                </div>
                <div class="notification__screen">
                    <span class="notifications" id="notifications"></span>
                </div>
                <div class="scoreboard__competitor--machine">
                    <span class="competitor__machine competitor">Machine</span>
                    <div class="score__machine points" id="scoreMachine">0</div>
                </div>
            </div>
        </section>
        <span class="divisor__text flex">- - may the best competitor win - -</span>
        <section class="battlefield">
            <div class="battlefield__machine">
                <span class="machine__name battlefield__name">Machine</span>
                <div class="movement__container movement__machine flex">
                    <div class="wait__for flex" id="movementMachine">
                        <i class="fas fa-sync-alt"></i>
                        <span class="loading__text">waiting for your move</span>
                    </div>
                    <img class="opt__machine" id="optMachine" src="https://i.postimg.cc/3RytWMHj/piedra.png" alt="rock">
                </div>
            </div>
            <div class="battlefield__user">
                <span class="user__name battlefield__name">Human</span>
                <div class="movement__container movement__user flex">
                    <div class="wait__for flex" id="movementUser">
                        <i class="fas fa-sync-alt"></i>
                        <span class="loading__text">make your move</span>
                    </div>
                    <img class="opt__user" id="optUser" src="https://i.postimg.cc/3RytWMHj/piedra.png" alt="rock">
                </div>
            </div>
        </section>
        <section class="user__options flex">
            <button class="options__button buttons" id="rock">
                <img src="https://i.postimg.cc/3RytWMHj/piedra.png" alt="opción piedra">
            </button>
            <button class="options__button buttons" id="paper">
                <img src="https://i.postimg.cc/nLrkw8M8/papel.png" alt="opción papel">
            </button>
            <button class="options__button buttons" id="scissors">
                <img src="https://i.postimg.cc/rpH9BhtD/tijeras.png" alt="opción tijeras">
            </button>
            <button class="options__button surrender__button buttons" id="surrender">
                <img src="https://i.postimg.cc/FRzbjRDb/surrender1.png" alt="">
            </button>
        </section>
        <section class="modal" id="modal_game">
            <div class="flex" id="flex">
                <div class="modal__content">
                    <div class="modal__header">
                        <span class="winLose" id="winLose"></span>
                        <span class="close" id="close">&times;</span>
                    </div>
                    <div class="modal__body">
                        <span class="modal__text text" id="winner"></span>
                        <button class="play__again btn__modal buttons flex" onclick="location.href = 'game.html';">
                            <span class="button__text">Play again!</span>
                            <i class="fas fa-gamepad button__icon"></i>
                        </button>
                        <button class="exit__button btn__modal buttons flex" onclick="location.href = 'index.html';">
                            <span class="button__text">Exit</span>
                            <i class="fas fa-sign-out-alt button__icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./Js/game.js"></script>
</body>
</html>
