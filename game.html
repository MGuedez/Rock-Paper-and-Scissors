<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./Css/game.css">
</head>
<body>
    <div class="container">
        <section class="scoreboard">
            <div class="scoreboard__competitors flex">
                <span class="competitor__user competitor__perfil flex">
                    <img src="https://i.postimg.cc/Kjk1J9t8/hacker.png" alt="">
                    <span>Usuario</span>
                </span>
                <img src="https://i.postimg.cc/hG1T1c9b/vs.png" alt="versus" class="vs">
                <span class="competitor__machine competitor__perfil flex">
                    <span>Maquina</span>
                    <img src="https://i.postimg.cc/85yvyJ3t/robot.png" alt="">
                </span>
            </div>
            <div class="score flex">
                <div class="score__user points">0</div>
                <span class="divisor">&colon;</span>
                <div class="score__machine points">0</div>
            </div>
        </section>
    </div>
</body>
</html>
