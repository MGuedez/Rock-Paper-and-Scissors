<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./Css/game.css">
</head>
<body>
    <div class="container">
        <section class="scoreboard">
            <div class="scoreboard__title">
                <span>Scoreboard</span>
            </div>
            <div class="scoreboard__competitors flex">
                <div class="scoreboard__competitor--user">
                    <span class="competitor__user competitor">Human</span>
                    <div class="score__user points">0</div>
                </div>
                <div class="notification__screen">
                    <span class="notidications"></span>
                </div>
                <div class="scoreboard__competitor--machine">
                    <span class="competitor__machine competitor">Machine</span>
                    <div class="score__machine points">0</div>
                </div>
            </div>
        </section>
        <span class="divisor__text">- - - - - may the best competitor win - - - - -</span>
        <section class="battlefield">
            <div class="battlefield__machine">
                <span class="machine__name battlefield__name">Machine</span>
                <div class="movement__container movement__machine flex">
                    <i class="fas fa-sync-alt"></i>
                    <span class="loading__text">La PC espera tu jugada</span>
                </div>
            </div>
            <div class="battlefield__user">
                <span class="user__name battlefield__name">Human</span>
                <div class="movement__container movement__user flex">
                    <i class="fas fa-sync-alt"></i>
                    <span class="loading__text">Haz tu jugada</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
